<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shadow Example</title>
<style>
    .shadowed-text {
        font-size: 36px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
    <h1 class="shadowed-text">Text with Shadow</h1>
    <p>This is some content with a shadowed heading.</p>
</body>
</html>
